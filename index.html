<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
    <header class="header">
        <div class="flex container header_menu">
            <div class="header_banner"></div>
            <div class="banner_container">
                <p class="header_text">Welcome to Souler Wedding Planner & Company</p> 
            </div>   
            <div class="header_logo">
                <a href="#">
                    <img src="img/logo.svg">
                </a>
            </div>
            <div class="flex menu">
                <div class="flex top_menu">    
                    <div class="flex header_contact_wrap">
                        <div class="flex header_contact">  
                            <div class="header_contact_icon">
                                <span class="fat fa-phone"></span>
                            </div>
                            <div class="header_contact_info">
                                <div class="header_contact_label">Call us</div>
                                <p class="header_info">+(153)-987-3657</p>
                            </div>
                        </div> 
                        <div class="flex header_contact">  
                            <div class="header_contact_icon">
                                <span class="fat fa-envelope"></span>
                            </div>
                            <div class="header_contact_info">
                                <div class="header_contact_label">Email us</div>
                                <p class="header_info">info@souler.com</p>
                            </div>
                        </div>  
                        <div class="flex header_contact">  
                            <div class="header_contact_icon">
                                <span class="fat fa-location-dot"></span>
                            </div>
                            <div class="header_contact_info">
                                <div class="header_contact_label">Address:</div>
                                <p class="header_info">Burnsville, MN 55337, USA</p>
                            </div>
                        </div>   
                    </div>
                    <div class="flex header_buttons">  
                        <button class="button_icon">
                            <span class="header_btn far fa-search"></span>
                        </button>
                        <button class="button_icon">
                            <span class="header_btn fal fa-shopping-cart"></span>
                            <span class="badge" id="lblCartCount"> 5 </span>        
                        </button> 
                    </div>
                </div>
                <div class="bottom_menu flex"> 
                    <nav>
                        <ul class=" flex nav_list">
                            <li class="menu_item">
                                <a href="#">home</a>
                            </li>   
                            <li>
                                <a href="#">about us</a>
                            </li>    
                            <li class="menu_item">
                                <a href="#">service</a>
                            </li>    
                            <li class="menu_item">
                                <a href="#">Pages</a>
                            </li>    
                            <li class="menu_item">
                                <a href="#">Shop</a>
                            </li>    
                            <li class="menu_item">
                                <a href="#">Blog</a>
                            </li> 
                            <li>
                                <a href="#">Contact us</a>
                            </li>        
                        </ul>
                    </nav>
                    <button class="btn_dark">RSVP</button>     
                </div>  
            </div>   
        </container>
        <div class="header_shape">
            <div class="bg_top">
                <a href="#">
                </a> 
            </div>  
            <div class="bg_bottom"></div>
        </div>   
    </header>
</body>
</html>
